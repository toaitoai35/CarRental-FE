

<div class="card">
  <div class="login1">
      <h2>LOGIN</h2>
      <div class="form-group">
          <div class="row">
               <input class="form-control"  name="userName" aria-describedby="unHelp" 
               id="userName"placeholder="Username" required>
               <small id="unHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
            </div>
      </div>
      <div class="form-group">
          <div class="row">
              <input  class="form-control" type="password" id="password" 
              autocomplete="new-password" minlength="4" placeholder="Password" required>
          </div>
      </div>

   <div class="row">
      <button  (click)="login()" class="btn-submit" type="submit">Login</button>
   </div>
   <p class="alter-way"><a [routerLink]="'/register'">Create a new account</a></p>  
   <h2>Login with email</h2>
   <button class="btn-gg" name="submitGG"><i class="fab fa-google"></i>  Login with Google</button>
  </div>
</div>

<app-footer></app-footer>
