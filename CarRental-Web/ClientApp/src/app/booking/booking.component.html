<form [formGroup]="BookingForm" (ngSubmit)="onSubmit()">
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" placeholder="Enter your name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" type="email" placeholder="Enter your email">
										
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Phone</span>
										<input class="form-control" type="tel" placeholder="Enter your phone number">
									</div>
								</div>
								<div class="col-sm-6">
									<span class="form-label">Pickup Location</span>
										<select class="form-control" (change)="changeCity($event)">
											<option value="">Choose Districts</option>
											<option *ngFor="let districts of District" [ngValue]="districts">{{districts}}</option>
										 </select>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Pick-up Date</span>
									
											<input type="date" 
											class="form-control" 
											#StartDate="ngModel" 
											name="startDate"  
											[(ngModel)]="startDate" 
											placeholder="StartDate" required>
											
										 
									</div>
								</div>
								<div class="col-sm-6">
									<span class="form-label">Drop-Off Date:</span>
									
										<input type="date"class="form-control" 
										#FinishDate="ngModel" 
										name="finishDate"  
										[(ngModel)]="finishDate" 
										placeholder="FinishDate" required> 
										
								
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Destination</span>
								<input class="form-control" type="text" placeholder="Enter ZIP/Location">
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Phone</span>
										<input class="form-control" type="tel" placeholder="Enter your phone number">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Total</span>
										<input class="form-control" type="text" placeholder="250$" readonly style="color: black">
									</div>
								</div>
							</div>
							
							
							
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
